<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/image_kusto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-description">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"> </section>      
        
      </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <section class="popup popup_type_edit">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
              <form class="popup__form" name="popup-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__field" id="field-name" type="text" value="Жак-Ив Кусто">
                <input class="popup__field" id="field-job" type="text" value="Исследователь океана">
                <button class="popup__submit" type="submit">Сохранить</button>
              </form>
          </div>
        </section>
        <section class="popup popup_type_add-card">
          <div class="popup__container popup__container_element">
            <button class="popup__close" type="button"></button>
              <form class="popup__form" name="popup-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__field" id="element-name" type="text" placeholder="Название">
                <input class="popup__field" id="element-link" type="text" placeholder="Ссылка на картинку">
                <button class="popup__submit popup__submit_element" type="submit">Создать</button>
              </form>
          </div>
        </section>  
        <section class="popup popup_fig-image">
          <figure class="popup__container-image">
            <button class="popup__close popup__close-image" type="button"></button>
            <img class="popup__img" src="#" alt="#">
            <figcaption class="popup__caption"></figcaption>            
          </figure>
          
        </section>  
        <template class="element__template">
          <div class="element">
            <img class="element__image" src="#" alt="#">
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
              <button class="element__delete-button" type="button"></button>
            </div> 
          </div>
        </template>           
  </div>
  <script src="./index.js"></script> 
</body>
</html>
