<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header header__line">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/image_kusto.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profie__info-name">Жак-Ив Кусто</h1>
          <p class="profile__info-description">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevo-cherkesk.jpg" alt="Крепость в Карачаево-черкеск">
          <div class="element__group">
            <p class="element__title">Карачаево</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="фото гор и леса в Домбае">
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="фото горы Эльбрус">
          <div class="element__group">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="фото гор и леса в Домбае">
          <div class="element__group">
            <p class="element__title">Домбай</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevo-cherkesk.jpg" alt="Крепость в Карачаево-черкеск">
          <div class="element__group">
            <p class="element__title">Карачаево-Черкесия</p>
            <button class="element__like-button" type="button"></button>
          </div> 
        </div>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
      </section>
        
    </main>
  </div>  
</body>
</html>
